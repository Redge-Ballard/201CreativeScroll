<html>
<header>
    <link rel="stylesheet" type="text/css" href="scroll.css">
</header> 
<body onload="startup()"> 
    <img class="piece" id="circle" src="img/circle.png">
    <img class="piece" id="man" src="img/man.png">
    <div class="imgs">
        <img class="piece" id="pant" src="img/pant.png">
        <img class="piece" id="chest" src="img/chest.png">
        <img class="piece" id="lfoot" src="img/lfoot.png">
        <img class="piece" id="rfoot" src="img/rfoot.png">
        <img class="piece" id="larm" src="img/larm.png">
        <img class="piece" id="rarm" src="img/rarm.png">
        <img class="piece" id="lhand" src="img/lhand.png">
        <img class="piece" id="rhand" src="img/rhand.png">
        <img class="piece" id="head" src="img/head.png">
        <img id="end" src="img/boom.png">
        <div id="flash"></div>
    </div>
    <div class="line" id="way1"></div>
    <div class="line" id="way2"></div>
    <div class="line" id="way3"></div>
    <div class="line" id="way4"></div>
    <div class="line" id="way5"></div>
    <div class="line" id="way6"></div>
    <div class="line" id="way7"></div>
    <div class="line" id="way8"></div>
    <div class="line" id="way9"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.0/jquery.waypoints.js"></script>
    <script src="scroll.js"></script>
</body>
</html>
